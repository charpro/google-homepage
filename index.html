<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>Google Home Page</title>
       <link href="styles.css" rel="stylesheet">
   </head> 
   <body>
       <div class="container">
            <main class="header">
                <div class="logo-icon">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Icon">
                </div>
                <div class="search-input">
                    <form>
                        <input type="text" class="input-field">
                    </form>
                </div>
                <div class="group-button">
                    <button class="btn btn-search" type="submit">Google Search</button>
                    <button class="btn btn-feeling" type="submit">I'm Feeling Lucky</button>
                </div>
           </main>
           <div class="footer">
               <div class="top-footer">
                   <h1>South Africa</h1>
               </div>
               <div class="bottom-footer">
                   <div class="left-bottom-nav">
                       <nav>
                           <a href="#" >Advesting</a>
                           <a href="#" >Business</a>
                           <a href="#" >About</a>
                           <a href="#">How Search Works</a>
                       </nav>
                   </div>
                   <div class="right-bottom-nav">
                    <nav>
                        <a href="#" >Privacy</a>
                        <a href="#" >Terms</a>
                        <a href="#" >Setting</a>
                    </nav>
                </div>
               </div>
           </div>
       </div>
   </body>
</html>
